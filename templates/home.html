{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="csrf-token"
			content="{{ csrf_token }}"
		/>
		<title>Home</title>
		<link
			rel="stylesheet"
			href="{% static 'css/home.css' %}"
		/>
	</head>
	<body>
		<div class="home-container">
			<img
				src="{% static 'assets/Logo.png' %}"
				alt="Logo"
				class="logo"
			/>

			<h1>Welcome to the Party!</h1>

			<div class="button-container">
				<button
					id="createParty"
					onclick="createParty()"
				>
					Create a Party
				</button>
				<button onclick="window.location.href='/join-party'">
					Join a Party
				</button>
				<button onclick="window.location.href='/settings'">
					Settings
				</button>
			</div>

			<button
				class="sign-out"
				onclick="window.location.href='{% url 'logout' %}'"
			>
				Sign Out
			</button>
		</div>

		<script src="{% static 'js/home.js' %}"></script>
	</body>
</html>
