<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="home-container">
        <img src="{{ url_for('static', filename='assets/Logo.png') }}" alt="Logo" class="logo">
        
        <h1>Welcome to the Party!</h1>
        
        <!-- Boutons d'action -->
        <div class="button-container">
            <button onclick="createParty()">Create a Party</button>
            <button onclick="window.location.href='/join-party'">Join a Party</button>
            <button onclick="window.location.href='/my-parties'">See Your Parties</button>
            <button onclick="window.location.href='/settings'">Settings</button>
        </div>

        <button class="sign-out" onclick="window.location.href='/login'">Sign Out</button>

        <!-- Liste des parties -->
        <div class="party-list">
            <h2>Your Parties</h2>
            <ul id="partyList">
                <!-- Les nouvelles parties seront ajoutÃ©es ici -->
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
