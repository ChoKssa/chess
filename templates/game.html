{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="csrf-token" content="{{ csrf_token }}" />
		<title>Chess Game</title>
		<link rel="stylesheet" href="{% static 'css/game.css' %}" />
	</head>
	<body>
		<div class="game-container">
			<h1>Chess Game</h1>

			<div class="chess-board" id="chessBoard" data-game-id="{{ game.id }}">
				{% for row in board %}
				{% for square in row %}
				<div class="chess-square">{{ square }}</div>
				{% endfor %}
				{% endfor %}
			</div>
		</div>

		<script src="{% static 'js/game.js' %}"></script>
	</body>
</html>
